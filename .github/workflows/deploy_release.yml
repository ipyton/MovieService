name: Deploy Python 3.9 App to OPC Server

on:
  push:
    branches:
      - release

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Upload project to remote server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: opc
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: .
          target: /home/opc/movie_meta

      - name: Run deployment steps on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: opc
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/movie_meta

            # 删除旧虚拟环境（防止依赖冲突）
            rm -rf venv

            # 创建新的虚拟环境并安装依赖
            python3.9 -m venv venv
            ./venv/bin/pip install --upgrade pip
            ./venv/bin/pip install -r requirements.txt

            # 杀死旧进程（如果有）
            if [ -f app.pid ]; then kill $(cat app.pid) || true; rm app.pid; fi

            # 启动应用
            nohup ./venv/bin/python app.py > app.log 2>&1 & echo $! > app.pid

            # 检查是否启动成功
            sleep 3
            if pgrep -f "python.*app.py"; then
              echo "Python app deployed and started."
            else
              echo "Failed to start app. Recent logs:"
              tail -n 30 app.log
              exit 1
            fi
