name: Deploy Python 3.9 App to OPC Server

on:
  push:
    branches:
      - release

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Upload project to remote server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: opc
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: .
          target: /home/opc/movie_meta

      - name: Run deployment steps on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: opc
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/movie_meta

            # 创建虚拟环境
            python3.9 -m venv venv

            # 安装依赖
            ./venv/bin/pip install --upgrade pip
            ./venv/bin/pip install -r requirements.txt

            # 杀死旧进程
            pkill -f "venv/bin/python app.py" || true

            # 后台启动，并确保立即返回
            nohup ./venv/bin/python app.py > app.log 2>&1 < /dev/null &

            # 打印前几行日志进行排查（可选）
            sleep 3
            tail -n 10 app.log || true

            echo "✅ Deployment script finished."

